<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Lobby screen</title>
</head>
<body class="flex-container">
  <article class="lobby-screen">
    <ul class="lobby-screen__games">
      <li class="lobby-screen__game">
        <span>All</span>
      </li>
      <li class="lobby-screen__game">
        <img src="img/rummikub-thumbnail.png">
        <span class="lobby-screen__game-name">Rummikub</span>
      </li>
    </ul>
    <ul class="lobby-screen__rooms">
      <li class="lobby-screen__room">
        <section class="lobby-screen__room-aside">
          <span class="lobby-screen__room-number">001</span>
        </section>
        <section class="lobby-screen__room-main">
          <section class="lobby-screen__room-header">
            <h3 class="lobby-screen__room-name">너만 오면 바로 고~</h2>
          </section>
          <section class="lobby-screen__room-content">
            <section class="lobby-screen__room-category">
              <span>플레이할 게임</span>
              <img src="img/rummikub-thumbnail.png">
            </section>
            <section class="lobby-screen__room-headcount">
              <span>1/4</span>
            </section>
          </section>
        </div>
      </li>
      <li class="lobby-screen__room"></li>
      <li class="lobby-screen__room"></li>
      <li class="lobby-screen__room"></li>
      <li class="lobby-screen__room"></li>
      <li class="lobby-screen__room"></li>
      <li class="lobby-screen__room"></li>
    </ul>
  </article>
<script src="js/lobby.js"></script>
</body>
